<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naseem-e-Sehar Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Navbar */
        nav {
            background: #1a73e8;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li a {
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }
        nav ul li a:hover {
            opacity: 0.8;
        }
        /* Header */
        header {
            text-align: center;
            padding: 60px 20px 40px 20px;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1a73e8;
        }
        header button {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        header button:hover {
            background: #155bb5;
        }
        /* Search */
        #search-container {
            text-align: center;
            margin-bottom: 40px;
        }
        #search-container input {
            padding: 10px 15px;
            width: 300px;
            max-width: 90%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        /* Books grid */
        #books {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px 60px 20px;
        }
        .book-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .book-card .book-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #1a73e8;
        }
        .book-card button {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 5px;
        }
        .book-card button:hover {
            background: #155bb5;
        }
        .delete-btn {
            background: #e84141;
        }
        .delete-btn:hover {
            background: #c23616;
        }
        /* Admin modal */
        #adminModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        #adminModal .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            position: relative;
        }
        #adminModal .modal-content h2 {
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            color: #1a73e8;
        }
        #adminModal .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        #adminModal .modal-content input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #adminModal .modal-content button {
            background: #1a73e8;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #adminModal .modal-content button:hover {
            background: #155bb5;
        }
        #adminModal .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
        @media (max-width: 500px) {
            header h1 {
                font-size: 2rem;
            }
            #search-container input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Naseem-e-Sehar Library</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#books">Library</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Naseem-e-Sehar Library</h1>
        <button id="addBookBtn">Add My Book</button>
    </header>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Search books...">
    </div>

    <!-- Books Container -->
    <div id="books">
        <!-- Book cards will be added here dynamically -->
    </div>

    <!-- Admin Modal -->
    <div id="adminModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Add Book</h2>
            <label for="bookTitle">Book Title</label>
            <input type="text" id="bookTitle" placeholder="Enter book title" required>
            <label for="bookLink">Google Drive PDF Link</label>
            <input type="text" id="bookLink" placeholder="Enter Google Drive PDF link" required>
            <label for="bookThumb">Book Thumbnail (optional)</label>
            <input type="file" id="bookThumb" accept="image/*">
            <button id="saveBook">Save Book</button>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact" style="padding:50px 20px; text-align:center; background:#eee;">
        <h2>Contact Us</h2>
        <p>Email: info@naseemlibrary.com</p>
    </section>

    <!-- JavaScript -->
    <script>
        // Elements
        const addBookBtn = document.getElementById('addBookBtn');
        const adminModal = document.getElementById('adminModal');
        const closeModal = document.getElementById('closeModal');
        const saveBookBtn = document.getElementById('saveBook');
        const booksContainer = document.getElementById('books');
        const searchInput = document.getElementById('searchInput');

        let books = [];
        const PASSWORD = '2299';

        // Show modal with password check
        addBookBtn.addEventListener('click', () => {
            const pass = prompt("Enter admin password:");
            if(pass === PASSWORD){
                adminModal.style.display = 'flex';
            } else {
                alert("Incorrect password!");
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            adminModal.style.display = 'none';
        });

        // Save book
        saveBookBtn.addEventListener('click', () => {
            const title = document.getElementById('bookTitle').value.trim();
            const link = document.getElementById('bookLink').value.trim();
            const thumbInput = document.getElementById('bookThumb');
            let thumbUrl = '';

            if(title === '' || link === '') {
                alert('Please enter both title and link!');
                return;
            }

            if(thumbInput.files.length > 0){
                const file = thumbInput.files[0];
                thumbUrl = URL.createObjectURL(file);
            }

            const book = { title, link, thumb: thumbUrl };
            books.push(book);
            displayBooks(books);
            adminModal.style.display = 'none';
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookLink').value = '';
            thumbInput.value = '';
        });

        // Display books
        function displayBooks(list){
            booksContainer.innerHTML = '';
            list.forEach((book, index) => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    ${book.thumb ? `<img src="${book.thumb}" alt="${book.title}">` : ''}
                    <div class="book-content">
                        <h3>${book.title}</h3>
                        <button onclick="window.open('${book.link}', '_blank')">Read Now</button>
                        <button class="delete-btn" onclick="deleteBook(${index})">Delete</button>
                    </div>
                `;
                booksContainer.appendChild(bookCard);
            });
        }

        // Delete book with password check
        function deleteBook(index){
            const pass = prompt("Enter admin password to delete:");
            if(pass === PASSWORD){
                books.splice(index, 1);
                displayBooks(books);
            } else {
                alert("Incorrect password!");
            }
        }

        // Search books
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filtered = books.filter(b => b.title.toLowerCase().includes(query));
            displayBooks(filtered);
        });

        // Close modal when clicking outside content
        window.addEventListener('click', (e) => {
            if(e.target === adminModal){
                adminModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
